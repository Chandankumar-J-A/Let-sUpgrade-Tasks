<body>
    <h1>Question 2</h1>
    <h4>Write a program which will take OS name and version from the user separated by a space. <br>Then
        log the OS name and version on the console.</h4>
    <script>
        var str = prompt("Enter Your Operating System...!");
        var os = str.split(' ')[0];
        var ver = str.split(' ')[1];
        console.log("The OS name is "+os+" and version is "+ver);
    </script>
</body>
