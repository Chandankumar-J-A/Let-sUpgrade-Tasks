    <h1>Question 1</h1>
    <h4>Take a number from a user and write a function which checks whether the number is even or
        odd.<br> Assign the result to a variable and log that variable in the console.</h4>

        <br><br>
        <script differ>
            function Num(a){
                if(a%2 == 0)
                {
                    console.log("The number entered is "+ a + " and Number is even");
                }
                else
                {
                    console.log("The number entered is "+ a + " and Number is odd");
                }
            }
           let No = +prompt("please, Enter the Number..!");
           Num(No);
        </script>
